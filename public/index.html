<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript xkcd Comic Reader</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div id="container-main">
    <!-- HEADER -->
    <div id="container-header">
      <div id="container-input">
        <label>Go to page number:
          <input type="number" id="page-input" min="1" max="2500" placeholder="1-">
        </label>
        <button id="go-to-btn" class="button-54">Go</button>
      </div>
      <div id="container-buttons">
        <button id="prev-btn" class="button-54"><< Prev</button>
        <button id="random-btn" class="button-54">Random</button>
        <button id="next-btn" class="button-54">Next >></button>
      </div>
      <div id="container-select">
        <label>No. of comics per page:</label>  
        <select id="page-num-select">
          <option value="1">1</option>
          <option value="3" selected="selected">3</option>
          <option value="5">5</option>
        </select>    
      </div>
    </div>
    <!-- BODY -->
    <div id="container-body"></div>
    <!-- FOOTER -->
    <div id="container-footer">
      Credits to <a href="https://xkcd.com/">xkcd.com</a>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
